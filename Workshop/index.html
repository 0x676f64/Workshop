<!DOCTYPE html>
<html lang="en_US">
    <head>
        <title>Workshop Project</title>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA=Compatible" content="IE=Edge" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <link rel="stylesheet" href="style.css" >
        <link rel="stylesheet" href="main.js" >
    </head>
    <body id="homepage-new" class="lang-en_US">
        <i class="header-global-bground"></i>
        <!-- header-->
        <header class="header-global" id="header-global" >
            <div class="site-wrapper header-global-top">
                <h2 class="header-global-logo">
                    <a href="/" name="&lpos=workshop&lid=Header Home" class="header-global-logo-link">
                        <span class="visually-hidden">Workshop 714</span>
                <form action="/" method="get" id="searchform" class="search-form">
                    <label for="search-field" class="search-form-label">Search</label>
                    <div class="search-form-input-wrapper">
                        <input type="search" name="s" id="search-field" class="search-form-input" placeholder="Search" tabindex="-1">
                    </div>
                    <input type="submit" value="Search" class="search-form-submit" tabindex="-1">
                    <button aria-label="Search" class="search-button" id="search-button" aria-expanded="false">
                        <span class="visually-hidden">Search</span>
                    </button>
                </form>
            </div>
            <div class="site-wrapper header-global-bottom" role="dialog" aria-label="Main menu">
                <nav class="nav-global" id="nav-global">
                    <ul class="nav-global-menu">
                        <li class="nav-global-menu-item menu-gamefeed">
                            <a href="/gamefeed" name="Gamefeed">Gamefeed</a>
                        </li>
                        <li class="nav-global-menu-item menu-statistics">
                            <a href="/statistics" name="Statistics">Statistics</a>
                        </li>
                        <li class="nav-global-menu-item menu-scoreboard">
                            <a href="/scoreboard" name="Scoreboard">Scoreboard</a>
                        </li>
                        <li class="nav-global-menu-item menu-search">
                            <a href="/search" name="Search">Search</a>
                        </li>
                        <li class="nav-global-menu-item menu-leaderboard">
                            <a href="/leaderboard" name="Leaderboard">Leaderboard</a>
                        </li>
                        <li class="nav-global-menu-item menu-visuals">
                            <a href="/visuals" name="Visuals">Visuals</a>
                        </li>
                    </ul>
                </nav>
                <!-- #nav-global-->
            </div>
            <!-- site-wrapper-->
        </header>
        <!-- #header-global-->
    </body>
</html>
